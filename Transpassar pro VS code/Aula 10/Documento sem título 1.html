<h2> Média </h2>
<script>
var nota1 = Number(window.prompt("Digite sua primeira nota"));
var nota2 = Number(window.prompt("Digite sua segunda nota"));
var media = (nota1 + nota2) / 2;
var resultado = media >=6 ?'APROVADO':'REPROVADO';
	
document.write(`Sua primeira nota foi ${nota1} e sua segunda nota foi ${nota2}, logo sua média foi ${media} e você está ${resultado}.`);

</script>
