<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual tu nombre ?');
        document.write(`Olá, <b>${nome}</b> ! Seu nome tem ${nome.length} letras. <br>`);
        document.write(`Seu nome em maiúculo é <b>${nome.toUpperCase()}</b> <br>`);
        document.write(`Seu nome em minúsculo é ${nome.toLowerCase()} <br>`);
    </script>
</body>
</html>
