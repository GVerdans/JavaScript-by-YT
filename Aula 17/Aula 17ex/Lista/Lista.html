<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div id="entrada_dados">
            <label for="input_num">Números (Entre 1 e 100):</label>

            <input type="number" name="input_num" id="input_num" required>

            <input type="button" value="Adicionar" id="btn_add" onclick="adicionar()">
            
            <br><br>

            <select name="select_result" id="select_result" size="6" ></select>
            <br><br>
            <input type="button" value="Finalizar" onclick="finalizar()">

        </div>

        <div id="res">
        </div>
    </section>

    <footer>
        <p>&copy; JavaScript By Youtubil</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
